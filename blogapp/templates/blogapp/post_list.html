{%extends "blogapp/base.html"%}
{% block body_block%}
<div class="centerstage">


    {% for post in post_list%}
    <div class="post">
        <h1><a href="{%url 'blogapp:post_detail' pk=post.pk%}">{{post.title}}</a></h1>

        <div class="Date">
            <p>published on:{{post.published_date|date:'D M Y'}}</p>
        </div>
        <a href="{%url 'blogapp:post_detail' pk=post.pk%}">comments:{{post.approved_comment.count}}</a>




    </div>
    {%endfor%}
</div>


{%endblock%}
